<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Button</title>
</head>
<body>

    <button id="alertButton" onclick="showMessage()">Click Me</button>

    <script>
        function showMessage() {
            alert('Button Clicked!');
        }
    </script>

</body>
</html>
