<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Read-Only and Disabled Input Test</title>
</head>
<body>
    <h2>Read-Only and Disabled Fields</h2>
    
    <label for="readonlyField">Read-Only Field:</label>
    <input type="text" id="readonlyField" value="Can't edit" readonly>
    
    <br><br>

    <label for="disabledField">Disabled Field:</label>
    <input type="text" id="disabledField" value="Disabled input" disabled>

</body>
</html>
